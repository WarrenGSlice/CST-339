<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="https://ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
<meta charset="ISO-8859-1">
<title>Order Form</title>
</head>
<body>
<div layout:fragment="content">
<table style="width:50%">
	<thead>
		<tr>
			<th style="text-align:center">User ID</th>
			<th style="text-align:center">User Name</th>
			<th style="text-align:center">Password</th>
		<th>
	</thead>
	<tbody>
		<tr th:if="${users.empty}">
			<td style="text-align:center" colspan="4">No Users Available</td>
		</tr>
		<tr th:each="user:${users}">
			<td style="text-align:center"><h5 th:text="${user.id}">1</h5></td>
			<td style="text-align:center"><h5 th:text="${user.username}">John540</h5></td>
			<td style="text-align:center"><h5 th:text="${user.password}">secret</h5></td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
